<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<script>
  function myFunction(){}
</script>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create_task_form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new_task_description" name="new-task-description" placeholder="description" required>
      <br>
      <select onchange="myFunction(this.options[this.selectedIndex].value)" id="priority">
        <option value="" disabled selected>Priority Level</option>
        <option id="topPriority" value="red">Top Priority</option>
        <option id="medPriority" value="orange">Medium Priority</option>
        <option id="lowPriority" value="black">Low Priority</option>
      </select>
      <label for="due" id="dueDateLabel">Due Date</label>
      <input type="date" id="dueDate" name="dueDate">
      <br>
      <input type="submit" id="newTaskButton" value="Create New Task">
    </form>
  <!-- </br>
    <button id="sort">Sort Todo List</button> -->

    <div id="list">
      <h4>My Todos:</h4>
      <ul id="tasks">
      </ul>
    </div>

    <div id="completed">
      <h4 style="display:inline;">Completed Tasks</h4>
      <button id="clearList">Clear List</button>
      <ul id="completedTasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
